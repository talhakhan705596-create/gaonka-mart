<!DOCTYPE html>
<html>
<head>
  <title>Gaon Ka Mart - Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f3;
      margin: 0;
    }

    header {
      background: #c62828;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 15px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #c62828;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      width: 100%;
      margin-top: 12px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<header>
  ðŸš¨ Report Problem - Gaon Ka Mart
</header>

<div class="container">
  <div class="card">
    <h3>Report a Problem</h3>

    <input type="text" id="name" placeholder="Your Name">
    <textarea rows="4" id="problem" placeholder="Write your problem..."></textarea>

    <button onclick="sendReport()">Submit Report</button>
  </div>
</div>

<script>
function sendReport() {
  var name = document.getElementById("name").value;
  var problem = document.getElementById("problem").value;

  var subject = "Gaon Ka Mart Report from " + name;
  var body = "Name: " + name + "%0D%0AProblem: " + problem;

  window.location.href =
  "mailto:talhakhan705596@gmail.com?subject=" + subject + "&body=" + body;
}
</script>

</body>
</html
